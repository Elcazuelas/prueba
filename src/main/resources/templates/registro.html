<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Registro de usuarios | CENS</title>
    <link rel="icon" href="img/LogoCENS.png">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>

<body>


    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" th:href="@{/}">Registro y
                    inicio de sesión</a>
            </div>
        </div>
    </nav>

    <br>
    <br>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div th:if=${param.exito}>
                    <div class="alert alert-info">Se ha registrado exitosamente a
                        la aplicación</div>
                </div>

                <h1>Regístrate</h1>
                <form th:action="@{/registro}" method="post" th:object="${usuarioDTO}">
                    <div class="form-group">
                        <label class="control-label" for="run">run : </label> <input id="run" class="form-control"
                            type="text" th:field="${usuarioDTO.run}" required autofocus="autofocus">
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="nombre">nombre : </label> <input id="nombre" type="text"
                            class="form-control" th:field="${usuarioDTO.nombre}" required autofocus="autofocus">
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="apellidoP">apellidoP : </label> <input id="apellidoP"
                            type="text" class="form-control" th:field="${usuarioDTO.apellidoP}" required
                            autofocus="autofocus">
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="apellidoM">apellidoM : </label> <input id="apellidoM"
                            type="text" class="form-control" th:field="${usuarioDTO.apellidoM}" required
                            autofocus="autofocus">
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="email">email : </label> <input id="email" class="form-control"
                            type="email" th:field="${usuarioDTO.email}" required autofocus="autofocus">
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="telefono">telefono : </label> <input id="telefono" type="text"
                            class="form-control" th:field="${usuarioDTO.telefono}" required autofocus="autofocus">
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="password">Password : </label> <input type="password"
                            id="password" class="form-control" th:field="${usuarioDTO.password}" required
                            autofocus="autofocus">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Registrar</button>
                    </div>
                </form>
                <span>Si estas registrado <a th:href="@{/login}">inicia sesión aqui</a></span>

            </div>
        </div>
    </div>


    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>

</html>
