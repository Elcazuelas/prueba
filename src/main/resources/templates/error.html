<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error | CENS</title>
    <link rel="icon" href="img/LogoCENS.png">
    <link rel="stylesheet" href="/css/style2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>


<body>
    <!--BARRA DE NAVEGACION-->
    <div class="contenedor">
        <div class="navegadorL">
            <ul>
                <li>
                    <div class="logo">
                        <a th:href="@{/}">
                            <img src="/img/LogoCENS.png" alt="Logo Cens" height="100">
                        </a>
                    </div>
                </li>
                <li>
                    <a th:href="@{/}">
                        <span class="icono">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="titulo"> Inicio</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/admin}">
                        <span class="icono">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span class="titulo">Administrar Usuarios</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/administrarEmpresas}">
                        <span class="icono">
                            <ion-icon name="business-outline"></ion-icon>
                        </span>
                        <span class="titulo"> Administrar Empresas</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/misdatos}">
                        <span class="icono">
                            <ion-icon name="person-outline"></ion-icon>
                        </span>
                        <span class="titulo"> Mis Datos</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/logout}">
                        <span class="icono">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="titulo"> Cerrar Sesi√≥n</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!--	--------------->

    <div class="cuerpo">
        <div class="encabezado">
            <div class="toggleicon">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
        </div>
    </div>
    <div class="container emp-profile">
        <h1>Error Page</h1>
        <p>Se produjo un error:</p>
        <p th:text="${error}"></p>

    </div>



</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="/javascript/lateralBar.js"></script>

</html>
