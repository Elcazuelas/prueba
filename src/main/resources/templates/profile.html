<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Datos | CENS</title>

    <link rel="icon" href="img/LogoCENS.png">
    <link rel="stylesheet" href="/css/style2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>


<body>
    <!--BARRA DE NAVEGACION-->
    <div class="contenedor">
        <div class="navegadorL">
            <ul>
                <li>
                    <div class="logo">
                        <a th:href="@{/}">
                            <img src="/img/LogoCENS.png" alt="Logo Cens" height="100">
                        </a>
                    </div>
                </li>
                <li>
                    <a th:href="@{/}">
                        <span class="icono">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="titulo"> Inicio</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/admin}">
                        <span class="icono">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span class="titulo">Administrar Usuarios</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/administrarEmpresas}">
                        <span class="icono">
                            <ion-icon name="business-outline"></ion-icon>
                        </span>
                        <span class="titulo"> Administrar Empresas</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/logout}">
                        <span class="icono">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="titulo"> Cerrar Sesión</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!--	--------------->

    <div class="cuerpo">
        <div class="encabezado">
            <div class="toggleicon">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
        </div>
    </div>
    <div class="container emp-profile">
        <div class="row">
            <div class="col-md-6">
                <div class="profile-head">
                    <h2>Mis Datos</h2>
                    <h6>
                        <span th:each="role : ${roles}">
                            <span th:if="${role.getAuthority() == 'ROLE_ADMIN'}">Administrador</span>
                            <span th:if="${role.getAuthority() == 'ROLE_USER'}">Usuario</span>
                            <!-- Agrega más casos según sea necesario -->
                            <span
                                th:unless="${role.getAuthority() == 'ROLE_ADMIN' or role.getAuthority() == 'ROLE_USER'}"
                                th:text="${role.getAuthority()}"></span>
                            <!-- Si no hay una traducción específica, muestra el nombre original -->
                            <!-- Puedes agregar más condiciones aquí según sea necesario -->
                        </span>
                    </h6>
                </div>
            </div>
            <div class="col-md-6 d-flex justify-content-end">
                <a class="btn btn-primary ms-auto" th:href="@{'/editarperfil/' + ${nombre.run}}">
                    Editar Perfil
                </a>
            </div>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" role="tab" aria-controls="home"
                        aria-selected="true">Información Personal</a>
                </li>
            </ul>
        </div>
        <div class="row">
            <div class="col-md-11">
                <div class="tab-content profile-tab" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div class="row">
                            <div class="col-md-7">
                                <label>Nombre</label>
                            </div>
                            <div class="col-md-5">
                                <p th:text="${nombre.nombre}"></p>
                            </div>
                            <div class="col-md-7">
                                <label>Apellido Paterno</label>
                            </div>
                            <div class="col-md-5">
                                <p th:text="${nombre.apellidoP}"></p>
                            </div>
                            <div class="col-md-7">
                                <label>Apellido Materno</label>
                            </div>
                            <div class="col-md-5">
                                <p th:text="${nombre.apellidoM}"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-7">
                                <label>RUN</label>
                            </div>
                            <div class="col-md-5">
                                <p th:text="${nombre.run}"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-7">
                                <label>Email</label>
                            </div>
                            <div class="col-md-5">
                                <p th:text="${nombre.email}"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-7">
                                <label>Telefono</label>
                            </div>
                            <div class="col-md-5">
                                <p th:text="${nombre.telefono}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- Scripts y enlaces a bibliotecas -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="/javascript/lateralBar.js"></script>

</html>
