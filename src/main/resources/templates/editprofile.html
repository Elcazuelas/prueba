<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil | CENS</title>
    <link rel="icon" href="img/LogoCENS.png">
    <link rel="stylesheet" href="/css/listar.css">
    <!-- Incluye Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <!--BARRA DE NAVEGACION-->
    <div class="contenedor">
        <div class="navegadorL">
            <ul>
                <li>
                    <div class="logo">
                        <a th:href="@{/}">
                            <img src="/img/LogoCENS.png" alt="Logo Cens" height="100">
                        </a>
                    </div>
                </li>
                <li>
                    <a th:href="@{/}">
                        <span class="icono">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="titulo"> Inicio</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/admin}">
                        <span class="icono">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span class="titulo">Administrar Usuarios</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/administrarEmpresas}">
                        <span class="icono">
                            <ion-icon name="business-outline"></ion-icon>
                        </span>
                        <span class="titulo"> Administrar Empresas</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/misdatos}">
                        <span class="icono">
                            <ion-icon name="person-outline"></ion-icon>
                        </span>
                        <span class="titulo"> Mis Datos</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/logout}">
                        <span class="icono">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="titulo"> Cerrar Sesión</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!--	--------------->

    <div class="cuerpo">
        <div class="encabezado">
            <div class="toggleicon">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
        </div>
    </div>
    <div class="container emp-profile">
        <h2>Editar Mis Datos</h2>
        <div class="container mt-4">
            <form action="/confirmaredicion" method="post">
                <!-- Campo id -->
                <input type="hidden" th:field="${usuarioActual.id}" id="id" name="id" />
                <div th:each="rol : ${usuarioActual.roles}"> <input type="hidden" th:value="${rol.id}"
                        id="rol-${rol.id}" name="roles"> </div>
                <!-- Campo RUN -->
                <div class="mb-3">
                    <label for="run" class="form-label">RUN:</label>
                    <input type="text" class="form-control" id="run" name="run" th:value="${usuarioActual.run}" readonly
                        required>
                </div>

                <!-- Campo Contraseña -->
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="text" class="form-control" id="password" name="password"
                        th:value="${usuarioActual.password}" required>
                </div>

                <!-- Campo Nombre -->
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" th:value="${usuarioActual.nombre}"
                        required>
                </div>

                <!-- Campo Apellido Paterno -->
                <div class="mb-3">
                    <label for="apellidoPaterno" class="form-label">Apellido Paterno:</label>
                    <input type="text" class="form-control" id="apellidoP" name="apellidoP"
                        th:value="${usuarioActual.apellidoP}" required>
                </div>

                <!-- Campo Apellido Materno -->
                <div class="mb-3">
                    <label for="apellidoMaterno" class="form-label">Apellido Materno:</label>
                    <input type="text" class="form-control" id="apellidoM" name="apellidoM"
                        th:value="${usuarioActual.apellidoM}" required>
                </div>

                <!-- Campo Correo Electrónico -->
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico:</label>
                    <input type="email" class="form-control" id="email" name="email" th:value="${usuarioActual.email}"
                        required>
                </div>

                <!-- Campo Número de Teléfono -->
                <div class="mb-3">
                    <label for="telefono" class="form-label">Número de Teléfono:</label>
                    <input type="tel" class="form-control" id="telefono" name="telefono"
                        th:value="${usuarioActual.telefono}" required>
                </div>

                <!-- Botón de Enviar -->
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </form>
        </div>
    </div>


    <!-- Incluye Bootstrap JS y Popper.js (necesarios para algunas funcionalidades de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="/javascript/lateralBar.js"></script>
</body>

</html>
