<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recuperar Contraseña | CENS</title>
    <link rel="icon" href="img/LogoCENS.png">
    <link rel="stylesheet" href="/css/style.css">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.login-info-box').fadeOut();
            $('.login-show').addClass('show-log-panel');
        });


        $('.login-reg-panel input[type="radio"]').on('change', function () {
            if ($('#log-login-show').is(':checked')) {
                $('.register-info-box').fadeOut();
                $('.login-info-box').fadeIn();

                $('.white-panel').addClass('right-log');
                $('.register-show').addClass('show-log-panel');
                $('.login-show').removeClass('show-log-panel');

            }
            else if ($('#log-reg-show').is(':checked')) {
                $('.register-info-box').fadeIn();
                $('.login-info-box').fadeOut();

                $('.white-panel').removeClass('right-log');

                $('.login-show').addClass('show-log-panel');
                $('.register-show').removeClass('show-log-panel');
            }
        });
    </script>
</head>

<body>
    <header class="header">
        <div class="container">
            <!--	--------------->
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>
    </header>
    <div class="login-reg-panel">
        <div class="logo-lateral">
            <img src="https://sello.cens.cl/static/imgs/CENS_logo.png" class="img-fluid" alt="LOGO SENS">
        </div>

        <div class="white-panel">
            <div class="login-show show-log-panel">
                <h2>Recuperación de Contraseña</h2>
                <p>Ingrese su dirección de correo electrónico.<br>Le enviaremos un correo electrónico para recuperar su
                    contraseña.</p>
                <form th:action="@{/resetPassword}" method="post">
                    <input type="text" placeholder="Correo electrónico" name="email">
                    <input type="submit" value="Recuperar" class="btn-reset">
                    <a th:href="@{/}">Iniciar Sesión</a>
                    <p th:if="${success}" style="color:green" th:text="${success}"></p>
                    <p th:if="${error}" style="color:red" th:text="${error}"></p>
                </form>
            </div>
        </div>
    </div>
</body>
